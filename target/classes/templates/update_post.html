<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Wirte Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h2>Update Post</h2>
    <form th:action="@{/post/update/${id} (id=${id}) }" th:object="${postWriteDto}" method="post" class="mt-4">

    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control"  th:field="*{title}" placeholder="Enter title">
        <div th:if="${#fields.hasErrors('title')}" class="alert alert-danger" role="alert">
            <p th:each="err : ${#fields.errors('title')}" th:text="${err}"></p>
        </div>
    </div>

    <div class="form-group">
        <label>Contents</label>
        <textarea class="form-control"  th:field="*{contents}" rows="5" placeholder="Write your post here"></textarea>
        <div th:if="${#fields.hasErrors('contents')}" class="alert alert-danger" role="alert">
            <p th:each="err : ${#fields.errors('contents')}" th:text="${err}"></p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary float-right">Update</button>
</form>
</div>
<!--#include file="./import.html" -->
</body>
</html>
